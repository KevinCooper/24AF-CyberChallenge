{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  
{% endblock %}
{% block content %}
  <h1>Index</h1>
  <table class="table">
    <thead>
        <tr>
            <th scope="col">Team</th>
            <th scope="col">Score</th>
        </tr>
    </thead>
  {% for key, value in status.items() %}
    <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
  <script>
      setTimeout(function(){
        window.location.reload(1);
      }, 15000);
  </script>
{% endblock %}
